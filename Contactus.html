<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta data and other things that lead to other pages or scripts-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contactus.CSS" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css">
  <script src="headerfooter.js"  type="text/javascript"></script>
</head>
<body>
 <!--header-->
  <header></header>
  
  <div class="container">
    <main class="row">
      <!--column-->
      <section class="col left">
        <!--title-->
        <div class="contactTitle">
          <h2>Questions?</h2>
          <p>Fill out the form to contact us, Or use the following.</p>
        </div>

        <!--contact info-->
        <div class="contactInfo">
          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="details">
              <span>Phone</span>
              <span>+476 437 65427</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="details">
              <span>Email</span>
              <span>Motorola@gmail.com</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="details">
              <span>Location</span>
              <span> Canada, Poutine</span>
            </div>
          </div>
        </div>
      </section>

      <!--form-->
      <section class="col right">
        <h2>Contact Us</h2> 
        <form class="messageForm">
          <div class="inputGroup halfWidth">
            <input type="text" id="name" required>
            <label for="name">Your Name</label>
          </div>
          <div class="inputGroup halfWidth">
            <input type="email" id="email" required>
            <label for="email">Email</label>
          </div>
          <div class="inputGroup fullWidth">
            <input type="text" id="subject" required>
            <label for="subject">Subject</label>
          </div>
          <div class="inputGroup fullWidth">
            <textarea id="message" required></textarea>
            <label for="message">Say Something</label>
          </div>
          <div class="inputGroup fullWidth">
            <button type="submit">Send Message</button> 
          </div>
        </form>
      </section>
      </main>
      </div>
      
      <!--footer-->
      <footer></footer>
      </body>
      </html>
